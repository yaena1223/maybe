{% extends 'base.html' %} 
{% load static %} 
{% block content %}
    
<div class="holy">
  <form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %} 
    <h2 id = "login">로그인</h2>
    <p><label for="id_login"></label> <input type="text" name="login" placeholder="  아이디" autocomplete="username" maxlength="150" required="" id="id_login" style="border-radius: 10px; height:40px; font-size:15px;"></p>
    <p><label for="id_password"></label><input type="password" name="password" placeholder="  비밀번호" autocomplete="current-password" required="" id="id_password" style="border-radius: 10px; height:40px; font-size:15px;"></p>
    <p id="pong"><label for="id_remember"></label>아이디 저장<input type="checkbox" name="remember" id="id_remember"></p>
    <p id="pop"><input id="ping" type="submit" value="로그인"></p>
  </form>
</div>
{% endblock %}
